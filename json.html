<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body style="display: flex; align-items: center; justify-content: center">
    <table
      style="width: 600px; margin-top: 200px; height: 150px; text-align: center"
      border="1"
      id="studentTable"
    >
      <thead>
        <tr>
          <th>Name</th>
          <th>Age</th>
        </tr>
      </thead>
    </table>

    <script>
      let students = [
        { name: "Salma", age: "24" },
        { name: "Aysha", age: "41" },
        { name: "Sompa", age: "24" },
      ];
      let table = document.getElementById("studentTable");
      students.forEach((student) => {
        let row = ` <tr> 
          <td>${student.name}</td>
          <td>${student.age}</td>
          </tr>`;
        table.innerHTML += row;
      });
    </script>
  </body>
</html>
